        body {
            background: url("{% static 'img/pickles_logo.png' %}");
            background-repeat: no-repeat;
            background-position: 50% 10px;

        body:before {
            content: "";
            display: block;
            position: fixed;
            
            width: 100%;
            height: 100%;
            left: 0;
            top: 0;
            z-index: -1;
            background-color: rgba(80, 80, 80, 0.9);
        }
        </style>

</head>

        </div>
      </header>
    
      <main class="px-3">
        <div class="h-500">

        {% endblock %}
        </div>
      </main>
    
    </div>
